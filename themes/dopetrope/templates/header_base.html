
<!-- Header -->
<div id="header-wrapper">
	<div id="header">
		
		<!-- Logo -->
			<!--<h1><a href="index.html">{{ SITENAME }}</a></h1>-->
		
		<!-- Nav -->
			<nav id="nav">
				<ul>
					<li {% if output_file == 'index.html' %}class="current"{% endif %}><a href="/">Home</a></li>
                    {% if DISPLAY_PAGES_ON_MENU -%}
                    {% for page in PAGES|sort(attribute='menuindex') %}
                        <li {% if output_file == page.url %}class="current"{% endif %}><a href="{{ SITEURL }}/{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                    {% endif %}
				</ul>
			</nav>
			
			{% block header_extras %}
			{% endblock %}
	
	</div>
</div>
