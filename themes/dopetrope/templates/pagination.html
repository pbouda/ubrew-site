<section class="box">
{% if articles_page.has_previous() %}
{% set num = articles_page.previous_page_number() %}
    <span class="prev"><a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">&larr; Previous</a></span>
{% else %}
    <span class="prev disabled"><a href="#">&larr; Previous</a></span>
{% endif %}

{% for num in range( 1, 1 + articles_paginator.num_pages ) %}
    <span class="{{ 'active' if num == articles_page.number else '' }}"><a href="{{ SITEURL }}/{{ page_name }}{{ num if num > 1 else '' }}.html">{{ num }}</a></span>
{% endfor %}

{% if articles_page.has_next() %}
    <span class="next"><a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">Next &rarr;</a></span>
{% else %}
    <span class="next disabled"><a href="#">&rarr; Next</a></span>
{% endif %}

</section>
